<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title> Frontend Mentor | Product preview card component </title>
</head>

<body class="d-flex flex-column justify-content-center align-items-center">
  <div class="card mb-3 text-center" style="max-width:640px;"id="container">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="/images/image-product-desktop.jpg" class="img-fluid rounded-start " alt="perfum"id="perfum">
      </div>
      <div class="col-md-8">
        <div class="card-body p-4">
          <h6 class="card-title text-secondary" style="font-family: 'Montserrat', sans-serif;">PERFUME</h6>
          <h3 class="card-text fw-bold "style="font-family: 'Fraunces', serif;"> Gabrielle Essence Eau De Parfum.</h3>
          <p class="card-text text-muted lh-base"style="font-family: 'Montserrat', sans-serif;">A floral, solar and voluptuous interpretation composed by
              Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          <p class="card-text"><strong class="text-success">$149.99</strong><span class="text-decoration-line-through ps-3 text-secondary">$169.99</span></p>
          <button type="button" class="btn btn-success"><img src="/images/icon-cart.svg" alt="shopping-car"> Add to
            card</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
